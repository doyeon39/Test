<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>signUp_templates</title>
</head>
<body>
<div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid #02b875; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="font-size: 15px; margin: 0 0 10px 3px;">Form.MeAtTeam</span><br />
        <span style="color: #02b875;">이메일 인증 번호</span> 안내입니다.
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요.<br />
        MeatTeam 회원가입 인증 안내 메일 입니다.<br />
        아래 <b style="color: #02b875;">'인증번호'</b>을 확인 한 후, 회원가입을 마저 진행 후 이용해 주세요.<br />
        감사합니다.
    </p>

    <p style="font-size: 16px; margin: 40px 5px 20px; line-height: 28px;">
        인증번호: <br />
        <span style="font-size: 24px;" th:text="${authCode}"></span>
    </p>


    <div style="border-top: 1px solid #DDD; padding: 5px;">
        <p style="font-size: 13px; line-height: 21px; color: #555;">
            저희 회사는 항상 고객님과 함께 할 것입니다.<br />
            meatteam.com
        </p>
    </div>
</div>
</body>
</html>
